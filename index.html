<!DOCTYPE html>

<html>
    <head>
        <title></title>
        
        <!--Links to Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--Links to CSS Stylesheets-->
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        
        <!--Javascript Code-->
        <script>
            
            var numClicksNeeded = 20;
            
            function clickOnce() {
                if (numClicksNeeded > 1) {
                    numClicksNeeded = numClicksNeeded - 1;
                    document.getElementById("change").innerHTML = numClicksNeeded;
                }
                else {
                    document.getElementById("change").innerHTML = "Finished!";
                }
            }
        </script>
    </head>
    <body onclick="clickOnce()">
        <div style="text-align: center;">
            <div width="800" style="text-align:center; margin-top:50px; border-style: solid;">
                <h1 id="change">Click 20 times to unlock</h1>
            </div>
        </div>
        
        
        <!--Footer with Github URL-->
        <footer class="page-footer fixed-bottom">
        
            <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light " style="background: rgba(0,0,0,0.4); height: 60px;">
                <a href="https://github.com/tbean79/creativeproject1.git">Github Repo</a>
            </nav>
        
        </footer>
    </body>
</html>
