        <script>
            var button2 = document.getElementById("#button2");

            function move(){
                if (time == 0)

                    document.getElementById("button2").style.left="10%";

                    document.getElementById("badbutton").style.left="60%";

                if (time == 2)

                    document.getElementById("badbutton2").style.top= "50%";
                    document.getElementById("badbutton2").style.right="45%";
                    document.getElementById("badbutton2").style.left="55%";
                    
                    document.getElementById("badbutton3").style.backgroundColor="#4CAF50";
                    document.getElementById("disablelink3").style.pointerEvents="auto";
                }
                if (time == 3)
                {
                    document.getElementById("button2").style.top = "15%";
                    document.getElementById("button2").style.right = "30%";
                    document.getElementById("button2").style.left = "70%";

                    document.getElementById("badbutton2").style.right="35%";
                    document.getElementById("badbutton2").style.left="65%";
                    document.getElementById("badbutton3").style.top = "70%";
                    document.getElementById("badbutton3").style.right = "75%";
                    document.getElementById("badbutton3").style.left = "25%";
                    document.getElementById("badbutton3").style.bottom = "30%";
                    document.getElementById("badbutton4").style.backgroundColor="#4CAF50";
                    document.getElementById("disablelink4").style.pointerEvents="auto";

                }
                if (time == 4)
                {
                    document.getElementById("button2").style.top = "50%";
                    document.getElementById("button2").style.right = "50%";
                    document.getElementById("button2").style.left = "50%";
                    document.getElementById("button2").style.bottom = "50%";
                    document.getElementById("badbutton").style.pointerEvents="none";
                    document.getElementById("badbutton2").style.pointerEvents="none";
                    document.getElementById("badbutton3").style.pointerEvents="none";
                    document.getElementById("badbutton4").style.pointerEvents="none";
                    document.getElementById("badbutton").style.backgroundColor="#FFFFFF";
                    document.getElementById("badbutton2").style.backgroundColor="#FFFFFF";
                    document.getElementById("badbutton3").style.backgroundColor="#FFFFFF";
                    document.getElementById("badbutton4").style.backgroundColor="#FFFFFF";
                    document.getElementById("disablelink").style.pointerEvents = "auto";
                }
                time = time + 1;
            }
